<!DOCTYPE html><html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="title" content="AD" /></head><body topmargin='0' leftmargin='0' marginwidth='0' marginheight='0' style='background-color:transparent' scroll='no'><!-- 광고물 위치에는 광고 경로 지정-->
<!-- 코드 내의 광고텍스트 영역의 대체텍스트 삽입-->
<!DOCTYPE html>
<html lang="ko" xmlns="https://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {margin:0;padding:0;font-size:0;border:none;text-decoration:none}
        .cgv_ad_floating {position:relative;width:154px;height:168px;}
        .cgv_ad_floating > .inner {position:absolute;left:0;top:0}
        .cgv_ad_floating .btn_ad_close {position:absolute;left:117px;top:30px;}
    </style>
    <script src="https://img.cgv.co.kr/R2014/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="https://img.cgv.co.kr/R2014/js/jquery.ui/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript">
        var movieTitle = "광고-셰이프 오브 워터 사랑의 모양 "; //삽입할 광고 제목을 적어주세요

        if (document.domain.toString().indexOf("cgv.co.kr") != -1) {
            document.domain = "cgv.co.kr";
        }
        function close_ad_float() {        

			parent.CloseAD();
        }
close_ad_float();
        // float ad
        function cycleAd() {
            $('.cgv_ad_floating > .inner').animate({ top: '0px' }, 400).animate({ top: '14px' }, 400);
        }
        var count = 0
        var floatani = setInterval(function () {
            cycleAd();
            count++
            if (count == 10) {
                clearInterval(floatani);
            }
        }, 800);
        $(function () {
            $(top.document).find('#ad_float1').attr('title', movieTitle);
        });        
    </script>
</head>
<body>
    <div class="cgv_ad_floating">
        <div class="inner">        
            <!--닫기 버튼 경로-->
            <a href="#" class="btn_ad_close" onclick="close_ad_float();return false;">
                <img src="https://img.cgv.co.kr/sample/cgv_ad_floating/btn_ad_close.png" alt="닫기"/>
            </a>
            <!--광고 이미지 경로-->
            <a href="__CLICK-ENC__" target="_blank">
                <img src="" border="0' alt="광고-셰이프 오브 워터 사랑의 모양 "/>
            </a>
        </div>
    </div>

</body>
</html></body></html>
