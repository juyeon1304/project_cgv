<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평폼</title>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style>
    li { margin-top: 20px; }
</style>
</head>
<body>
    <h2>영화 등록</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="userid" class="col-sm-2 control-label">영화 제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userid" placeholder="아이디를 입력하세요">
            </div>
        </div>
        <div class="form-group">
            <label for="userpw" class="col-sm-2 control-label">영화 영문 제목</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="userpw" placeholder="비밀번호를 입력하세요">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">ID 기억
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">로그인</button>
            </div>
        </div>
    </form>
</body>
</html>
